    <div class="col-lg-12">
        <div class="col-sm-12">
            <div class="card mb-3">
                <div class="card-body">
                    <button class="btn btn-primary pull-right" (click)="showCreateProductModal()">Add Product</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="row card-header">Available Products</div>
            <div class="card-body">
                <table class="table table-hover table-bordered table-striped" style="width:100%">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody *ngIf="products?.result">
                    <tr *ngFor="let product of products.result">
                        <td>{{product.name}}</td>
                        <td>{{product.description}}</td>
                        <td>{{product.units}}</td>
                        <td><button class="btn btn-sm btn-info" (click)="showDetailsDialog(product)">Details</button>
                        &nbsp;&nbsp;<button class="btn btn-sm btn-primary" *ngIf="(product.currentOwner._id == loggedInUserId)" (click)="showTransferProductModal(product)"  >Transfer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <div class="col-lg-12" *ngIf="!!(tx_hash)">
        <div class="card">
            <div class="card-body">
                Transaction ref: <a href="{{tx_link}}" target="_blank">{{tx_hash}}</a>
            </div>
        </div>
    </div>
</div>
